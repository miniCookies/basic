<section id="content">
    <link href="__PUBLIC__/css/admin/test.css">
    <div class="page page-fullwidth-layout">
        <div class="pageheader">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="{:url('/admin')}"><i class="fa fa-home"></i> 起始页</a>
                    </li>
                    <li>
                        数据管理
                    </li>
                    <li>
                        新增测试数据
                    </li>
                </ul>
            </div>
        </div>
        <div class="pagecontent">
            <div class="add-nav">
                <div class="nav-heading">
                    <h3>新增测试数据</h3>
                    <span class="controls pull-right">
                        <a href="{:url($data.module_url)}" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20 mr-5" data-toggle="tooltip" title="返回"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                    </span>
                </div>
                
                <div class="row">
                    
                    <div class="col-md-12">
                        
                        <section class="tile">
                            
                            <div class="tile-header dvd dvd-btm">
                                <h1 class="custom-font"><strong>填写信息</strong> </h1>
                            </div>
                            
                            
                            <div class="tile-body">
                                <form role="form" enctype="multipart/form-data" action="{:url($data.module_url).'add'}" method="post">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>虚拟机name</label>
                                            <input type="text" class="form-control " name="VMStr" value="">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>Version</label>
                                            <input type="text" class="form-control " name="Version" value="">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>APPName</label>
                                            <input type="text" class="form-control " name="APPName" value="">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>macName</label>
                                            <input type="text" class="form-control " name="macName" value="">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>macInfo</label>
                                            <input type="text" class="form-control " name="macInfo" value="">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>macIp</label>
                                            <input type="text" class="form-control " name="macIp" value="">
                                        </div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>create time</label>
                                            <input type="text" class="form-control layui-input" id="time" name="time" value="" placeholder="2017-01-01">
                                        </div>
                                    </div>
                                    <button class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-ok"></i>&nbsp;提交</button>
                                </form>
                            </div>
                            
                        </section>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        laydate.render({
            elem: '#time' //指定元素
        });
    </script>
</section>
